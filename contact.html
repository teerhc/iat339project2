<!doctype html>
<html lang="en">
	<head>
		<meta charset= "utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Funko! Pop Contact</title>

		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/company.css">

	</head>


	<body>
		<header>
			<div class = "logo">
				<a href="index.html"><img src = "img/funko.png" height="50" width = "100" alt = "funko logo">
			</div>
			<nav>
				<a class ="head-nav" href = "products.html"> Products </a>
				<a class ="head-nav" href = "about.html"> About </a>
				<a class ="head-nav" href = "contact.html"> Contact </a>
				<a class ="head-nav" href = "events.html"> Events </a> 
			</nav>
		</header>

		<section class = "banner">
			<img src="img/Contact/contact-banner.png" alt="contact banner image that shows a bunch of funko boxes">
			<div class = "banner-header">
				<p class = "banner-title"> Contact</p>
				<p class = "banner-question"> Where to Find?</p>
			</div>
		</section>

<!--MAP/INFO-->
		<section class = "contact-details">
			<!--MAP-->
			<div class="contact">
				<h6 class= "section-header">Funko Pop!</h6>
				<div class="grid-col-one">

					<img class="store-picture" src="img/Contact/store.png" alt="map">
				</div>
			
				<!--STORE INFO-->

					<div class ="store-details">
					<p class=" store-details store-text"><a class = "bold-color store-text">Location:</a> Vancouver Convention Center
					<br>1055 Canada Place, <br>Vancouver, BC <br>V6C 0C3</p>
					</div>

					<div class ="store-details">
					<p class=" store-details store-text"><a class = "bold-color history-text">General:</a> vancouverstore@funkopop.com</p><p>604 123 4466</p>
					</div>
				</div>
		</section>
			
<!--FORM/CONTACT-->
		<section class = "contact-us">

			<div class="center">
				<h6 class="small-header"> Got a Question? Ask Us! </h6>
				
					<form method="post" action="#">
					<input class="con-comments" type="text" id="form-name" placeholder="Name">
				

					<form method="post" action="#">
					<input class="con-comments" type="text" id="form-mail" placeholder="Email">

					<textarea class="con-comments" id="con-comment" placeholder="Message:"></textarea>
					</form>
				
					<a href ="#" class="nav-button">Submit</a>
			</div>
		</section>

		<!--FOOTER-->
		<section class = "footer">
			<img class="footer-img" src="img/funko.png" height="50" width="100" alt="funko logo">
			<div class = "email">
				<form id="comments" method="post" action="#">
				<input class="comments" type="text" id="form-name" placeholder="Enter your email"> <a href ="#" class = "email-button">Submit</a>
				</form>
	      	</div>
			
			<div class ="footer-icons">
				<img src="img/Footer/facebook.png" height ="30" width="30" alt="Facebook logo">
				<img src="img/Footer/twitter.png" height ="30" width="30"alt="Twitter logo">
				<img src="img/Footer/instagram.png" height ="30" width="30" alt="Instagram logo">
			</div>

			<div class = "extras">
				<p class = "extra-content"> Content </p>
				<p class = "extra-content"> Style Guide </p>
			</div>
		</section>
<!--end of footer-->

			
	</body>
</html>

	<!-- This is just in here to avoid loading and weird button expansion when refreshing the page -->
<script>
    window.addEventListener('load', function load() {
    window.removeEventListener('load', load, false);
    document.body.classList.remove('load');
  }, false);
</script>
