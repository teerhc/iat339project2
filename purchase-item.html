<!doctype html>
<html lang="en">
	<head>
		<meta charset= "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Funko! Pop</title>

		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/product.css">
		
<!-- script Makes the input clear, but "placeholder" has to be replaced with "value" -->
		<script type="text/javascript" src="js/util-functions.js"></script>
		<script type="text/javascript" src="js/clear-default-text.js"></script>
		
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<div class = "logo">
				<a href ="index.html"><img src = "img/funko.png" height="50" width = "100" alt = "funko logo"></a>
			</div>
			<nav>
				<a class ="head-nav current" href = "products.html"> Products </a>
				<a class ="head-nav" href = "about.html"> About </a>
				<a class ="head-nav" href = "contact.html"> Contact </a>
				<a class ="head-nav" href = "events.html"> Events </a> 
			</nav>
		</header>

		<section class="information">
			<div class ="information-input">
				<h3 class= "information-header item-header">Checkout</h3>
			
				<div class = "checkout-information">
					<div = class="shipping">
						<h4 class= "detail-header">Shipping Information</h4>
				
					<div class="input-box">
						<p class = "input-label">Name</P>
						<form id="detail comments" method="post" action="#">
		          		<input id ="input-detail" type="text" name="name" placeholder="">
		         		</form>
	         		</div>
				
				
					<div class="input-box">
						<p class = "input-label">Address</P>
						<form id="detail comments" method="post" action="#">
		          		<input id ="input-detail" type="text" name="address" placeholder="">
		        		</form>
		        	</div>
	          	
					<div class ="detail-line">
						<div class="input-box">
							<p class = "medium-input-label input-label">City</P>
							<p class = "small-input-label input-label">Postal Code</P>
							<form id="detail comments" method="post" action="#">
							<input id ="medium-detail" type="text" name="city" placeholder="" class="cleardefault">
							</form>

	         				 <form id="detail comments" method="post" action="#">
	          				<input id ="small-detail" type="text" name="PC" placeholder="X#X-#X#" class="cleardefault">
	          				</form>
	     				 </div>
	 				 </div>

	      			<div class ="detail-line">
	      				<div class="input-box">	
							<p class = "country-input-label input-label">Country</P>
							<p class = "half-input-label input-label">Phone Number</P>
	        			
	        			 <div class ="drop-down-details">
	        				 <select class = "detail-dropdown">
								<option class "detail-opt" value="country">Choose One</option>	
					  			<option value="name">Australia</option>
					  			<option>Canada</option>
					  			<option>United Kingdom</option>
					  			<option>United States</option>
							</select>
						</div>
	         				<form id="detail comments" method="post" action="#">
	          				<input id ="half-detail" type="text" name="phone" placeholder="000-000-0000" class="cleardefault">
	          				</form>
	      				</div>
	    			</div>
	  
	  				<div class ="payment">
	  					<h4 class= "detail-header">Payment Information</h4>
		    			
		    			<div class ="drop-down-details  drop-down-card">
		    				<select class = "detail-dropdown">
								<option class "detail-opt" value="country">Card Type</option>	
		  						<option value="name">Mastercard</option>
		  						<option>Visa</option>
							</select>
						</div>

        				<div class ="detail-line">
        					<div class="input-box">
								<p class = "input-label">Name on Card</P>
        						<form id="detail comments" method="post" action="#">
         						<input id ="input-detail" type="text" name="PC" placeholder="" class="cleardefault">
          						</form>
							</div>

							<div class="input-box">
								<p class = "input-label">Card Number</P>
								<form id="detail comments" method="post" action="#">
								<input id ="input-detail" type="text" name="PC" placeholder="" class="cleardefault">
								</form>
							</div>
      					</div>
 
      					<div class ="detail-line">
							<div class="input-box">
								<p class = "medium-input-label input-label">Expiry Date</P>
								<p class = "small-input-label input-label">Security Code</P>
								<form id="detail comments" method="post" action="#">
								<input id ="medium-detail" type="text" name="city" placeholder="MM/DD" class="cleardefault">
								</form>

								<form id="detail comments" method="post" action="#">
								<input id ="small-detail" type="text" name="PC" placeholder="###" class="cleardefault">
								</form>
							</div>
     					 </div>
						<a href ="#" class="purchase-btn button load"> Purchase</a>
					</div>
				</div>
		</section>
	<section class ="review">
			<div class= "cart-all">
				<div class= "cart">
					<div class="item-wrapper">
						<img class="review-item" src = "img/Funko/joy.png" alt= "recommendation item">
					</div>

					<div class="cart-details">
						<div class="cart-item">	
							<p class="cart-label">Name</p>
							<p>Pop! Disney: Joy</p>
						</div>
						<div class="cart-item cart-number">
							<p class="cart-label">Qty</p>
							<p>1</p>
						</div>
						<div class="cart-item cart-number">
							<p class="cart-label">Price</p>
							<p>11.95</p>
						</div>
					</div>
				</div>		
			</div>
		</section>
		
	</body>

	<script>
    window.addEventListener('load', function load() {
    window.removeEventListener('load', load, false);
    document.body.classList.remove('load');
  }, false);
</script>
