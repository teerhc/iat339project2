<!doctype html>
<html lang="en">
	<head>
		<meta charset= "utf-8">
		<title>Funko! Pop</title>

		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<div class = "logo">
				<a href ="index.html"><img src = "img/funko.png" height="50" width = "100" alt = "funko logo"></a>
			</div>
			<nav>
				<a class ="head-nav" href = "products.html"> Products </a>
				<a class ="head-nav" href = "#"> About </a>
				<a class ="head-nav" href = "#"> Contact </a>
				<a class ="head-nav" href = "#"> Events </a> 
			</nav>
		</header>

		<section class = "banner">
			<img src="img/banner-place.png" alt="banner image">
		</section>

		<section class = "features">
			<div class = "new-additions feature-box">
				<img src="img/sales-place.png">
				<p class = "label"> New</p>
			</div>

			<div class = "sales feature-box">
				<img src="img/sales-place.png">
				<p class = "label"> Deals</p>
			</div>
		</section>

		<section class = "events">
			<div class= "events-all">
				<div class="events-grid  events-grid-first">
					<img src="img/events-place.png" height ="121" width ="238">
				</div>
				<div class="events-grid  events-grid-mid">
					<img src="img/events-place.png" height ="121" width ="238">
				</div>
				<div class="events-grid events-grid-last">
					<img src="img/events-place.png" height ="121" width ="238">
				</div>
			</div>
		</section>

	<section class = "footer">
		<img class="footer-img" src="img/funko.png" height="50" width="100" alt="funko logo">
		  <div class = "email">
		   <form id="comments" method="post" action="#">
          <input class="comments" type="text" id="form-name" placeholder="Enter your email"> <a href ="#" class = "email-button">Submit</a>
          </form>
      </div>
		
		<div class ="footer-icons">
			<img src="img/facebook.png" height ="30" width="30" alt="funko logo">
			<img src="img/twitter.png" height ="30" width="30"alt="funko logo">
			<img src="img/instagram.png" height ="30" width="30" alt="funko logo">
		</div>
		</section>

	</body>




	<!-- This is just in here to avoid loading and weird button expansion when refreshing the page -->
<script>
    window.addEventListener('load', function load() {
    window.removeEventListener('load', load, false);
    document.body.classList.remove('load');
  }, false);
</script>
