<!doctype html>
<html lang="en">
	<head>
		<meta charset= "utf-8">
		<title>Funko! Pop</title>

		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<div class = "logo">
				<img src = "img/funko.png" height="50" width = "100" alt = "funko logo">
			</div>
			<nav>
				<a href = "#"> Products </a>
				<a href = "#"> About </a>
				<a href = "#"> Contact </a>
				<a href = "#"> Events </a> 
			</nav>
		</header>

		<section class = "banner">
			<img src="img/banner-place.png" alt="banner image">
		</section>

		<section class = "features">
			<div class = "new-additions feature-box">
				<img src="img/sales-place.png">
				<p class = "label"> New</p>
			</div>

			<div class = "sales feature-box">
				<img src="img/sales-place.png">
				<p class = "label"> Deals</p>
			</div>
		</section>

		<section class = "events">
			<img class="events-grid" src="img/events-place.png">
			<img class="events-grid" src="img/events-place.png">
			<img class="events-grid" src="img/events-place.png">
			<img class="events-grid" src="img/events-place.png">
		</section>

	<section class = "footer">
			<img src="img/funko.png" height="50" width ="100" alt="funko logo">
		</section>

	</body>
